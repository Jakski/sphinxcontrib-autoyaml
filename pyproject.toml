[build-system]
requires = ["setuptools >= 66.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinxcontrib-autoyaml"
version = "1.1.3"
description = "Sphinx autodoc extension for documenting YAML files from comments"
authors = [
  {name = "Jakub PieÅ„kowski", email = "jakub+sphinxcontrib-autoyaml@jakski.name"},
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Sphinx :: Extension",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Topic :: Documentation",
]
requires-python = ">=3.6"
dependencies = [
  "Sphinx>=3.5.1",
  "ruamel.yaml>=0.16.12",
]

[project.optional-dependencies]
test = [
  "sphinx-testing>=1.0.1",
  "flake8>=3.8.4",
]

[tool.setuptools]
packages = ["sphinxcontrib.autoyaml"]
